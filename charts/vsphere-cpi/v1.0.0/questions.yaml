rancher_min_version: 2.5.6-rc1
questions:
  - variable: vCenter.host
    label: vCenter Host
    description: IP address/FQDN of the vCenter
    type: string
    required: true
    group: Configuration

  - variable: vCenter.datacenters
    description: Comma-separated list of paths to data centers. E.g "<dc1-path>, <dc2-path>, ..."
    label: Data Centers
    type: string
    required: true
    group: Configuration

  - variable: vCenter.credentialsSecretName
    label: Secret Name
    description: Name of the secret with the vSphere credentials (Refer to README)
    type: string
    required: true
    group: Configuration
